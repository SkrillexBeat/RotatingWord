<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>DOGE Logo</title>

    <style>
      html, body {
        margin: 0;
        background-color: #2a2a2a;
      }

      #demo-canvas {
        width: 800px;
        height: 800px;
        display: block;
        margin: 40px auto;
        background-color: #111;
        image-rendering: crisp-edges;
      }

      #error-box {
        color: #fd8080;
        font-weight: 500;
        font-size: 18pt;
        border: 1px solid white;
        padding: 25px;
        margin: 20px auto;
        width: 800px;
      }

      .error-box-title {
        color: #eee;
        border-bottom: 1px solid gray;
      }
    </style>
  </head>
  <body>
    <canvas id="demo-canvas" width="800" height="800">
      HTML5 canvas not supported in your browser.
    </canvas>

    <div id="error-box">
      <span class="error-box-title">Error messages, if any, go in here.</span>
    </div>

    <script src="rotating.js"></script>
  </body>
</html>
